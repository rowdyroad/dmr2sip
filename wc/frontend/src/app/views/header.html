<header class="top-header clearfix">
    <div ui-preloader></div>

    <!-- Logo -->
    <div class="logo bg-primary">
        <a href="/">
            <span class="logo-icon zmdi zmdi-view-dashboard"></span>
            <span class="logo-text">DMR2SIP</span>
        </a>
    </div>

    <!-- needs to be put after logo to make it work -->
    <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div>

    <div class="top-nav">
        <ul class="nav-left list-unstyled" ng-controller="CommutatorCtrl">
            <li>
                <a href="#/" data-toggle-nav-collapsed-min
                   md-button aria-label="toggle-nav-collapsed-min"
                   class="toggle-min"><i class="zmdi zmdi-menu"></i></a>
            </li>
            <li>
                 <a href="javascript:void(0)" ng-if="state">
                    <span ng-if="state.active" class="label label-success" data-translate="Active"></span>
                    <span ng-if="!state.active" class="label label-danger" data-translate="Inactive"></span>
                 </a>
            </li>
            <li ng-if="user.is_admin">
                <a href="javascript:void(0)" ng-click="reload()" md-button><i class="zmdi zmdi-refresh-sync"></i></a>
            </li>
        </ul>

        <ul class="nav-right pull-right list-unstyled" ng-controller="LoginCtrl">

            <li class="dropdown text-normal nav-profile"    uib-dropdown is-open="status.isopenProfile">
                <a href="javascript:;" class="dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled" md-button aria-label="profile" style="padding-top:24px">
                    <span class="hidden-xs">
                        <span data-translate="{{user.name}}"></span>
                    </span>
                </a>
                <ul class="uib-dropdown-menu with-arrow pull-right dropdown-menu-scaleIn">
                    <li ng-if="user.is_admin">
                        <a href="/configuration/network">
                            <i class="zmdi zmdi-settings"></i>
                            <span data-translate="Network Configuration"></span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" ng-click="logout()">
                            <i class="zmdi zmdi-forward"></i>
                            <span data-translate="LOG_OUT"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
